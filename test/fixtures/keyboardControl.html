<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KeyboardControl</title>
    <style>
        :root {
            --theme-color: rgb(205, 138, 50);
        }

        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            height: 200%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .swiper-wrapper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .swiper-container {
            height: 100px;
            background: cadetblue;
        }

        /* image lazyload */

        .swiper-lazy {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: all ease 300ms;
        }

        .swiper-lazy-preloader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .swiper-lazy-loaded {
            opacity: 1;
        }

        .swiper-lazy-preloader::after {
            display: block;
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -15px 0 0 -15px;
            width: 30px;
            height: 30px;
            border: 2px solid rgb(0, 0, 0, .88);
            border-radius: 50%;
            border-bottom-color: transparent;
            transform-origin: 50%;
            animation: rotate 1s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate3d(0, 0, 0, 0);
            }

            100% {
                transform: rotate3d(0, 0, 1, 360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Loading index.js first !! -->
    <script type="module" src="/src/index.js"></script>
    <!-- Slider main container -->
    <div class="swiper-container" id="swiper1">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="a swiper-slide">1</div>
            <div class="b swiper-slide">2</div>
            <div class="a swiper-slide">3</div>
            <div class="b swiper-slide">4</div>
        </div>
        <!-- If we need pagination -->
        <div class="t-ScrollBar"></div>
    </div>
</body>
